<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="jayoungstyle.css" />
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div id="scene">
          <h2 id="text">
            <span data-depth-y="1">M</span>
            <span data-depth-y="-2">i</span>
            <span data-depth-y="3">n</span>
            <span data-depth-y="-3">J</span>
            <span data-depth-y="2">a</span>
            <span data-depth-y="-4">Y</span>
            <span data-depth-y="1">o</span>
            <span data-depth-y="-2">u</span>
            <span data-depth-y="3">n</span>
            <span data-depth-y="-3">g</span>
          </h2>
          <div class="layer" data-depth="-0.8">
            <img src="../icon/crown.png" />
          </div>
          <div class="layer" data-depth="0.75">
            <img src="../icon/neckless.png" />
          </div>
          <div class="layer" data-depth="1">
            <img src="../icon/ring.png" />
          </div>
          <div class="layer" data-depth="-0.65">
            <img src="../icon/shoes.png" />
          </div>
          <div class="layer" data-depth="0.625">
            <img src="../icon/brush.png" />
          </div>
          <div class="layer" data-depth="-0.775">
            <!-- <img src="../icon/Python.png" /> -->
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var text = document.getElementById("text");
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(text);
      var parallaxInstance = new Parallax(scene);
    </script>
  </body>
</html>
