<!DOCTYPE html>
<html>
  <head>
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" type="text/css" href="style_home.css" />
  </head>

  <body>
    <div class="body1">
      <header>
        <a href="#" class="logo">GONGDAL</a>
        <ul>
          <li><a href="home.html" class="active">HOME</a></li>
          <li><a href="contest.html">CONTEST</a></li>
          <li><a href="schedule.html">SCHEDULE</a></li>
          <li><a href="portfolio.html">PORTFOLIO</a></li>
        </ul>
      </header>
      <section>
        <img src="stars.png" id="stars" />
        <img src="moon.png" id="moon" />
        <img src="mountains_behind.png" id="mountains_behind" />
        <h2 id="text">with GONDAL</h2>
        <a href="#search" id="btn">SEARCH</a>
        <img src="mountains_front.png" id="mountains_front" />
      </section>
    </div>
    <div class="body2">
      <div class="search" id="search">
        <div class="icon" onclick="onDisplay()"></div>
        <div class="input">
          <input type="text" placeholder="Search" id="mysearch" />
        </div>
        <span
          class="clear"
          onclick="document.getElementById('mysearch').value = ''"
        ></span>
        
      </div>
      <div class="keyword" id="keyword">
        <li><a href="contest.html">Web Novel Contest</a></li>
        <li><a href="contest.html">Fashion Week</a></li>
        <li><a href="contest.html">advertising contest</a></li>
      </div>
    </body2>
    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let mountains_front = document.getElementById("mountains_front");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.35 + "px";
        moon.style.top = value * 0.95 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.marginRight = value * 2 + "px";
        text.style.marginTop = value * 1 + "px";
        btn.style.marginTop = value * 1 + "px";
        header.style.top = value * 0.5 + "px";
      });
      const icon = document.querySelector(".icon");
      const search = document.querySelector(".search");
      icon.onclick = function () {
        search.classList.toggle("active");
        keyword.classList.toggle("active");
      };
    </script>
  </body>
</html>
